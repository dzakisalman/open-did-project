                        Explore the concepts of decentralized digital identity (DID), JWT implementation, digital wallets, and web interface interaction.
                    </p>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<button id="createDidBtn" class="btn flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold shadow-sm">

</button>

<span>Create Wallet</span>

<h3 class="text-2xl font-bold tracking-tight text-center">Generated Information</h3>
<div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
<div class="flex flex-col gap-2">
<label class="text-sm font-medium" for="did-output">DID</label>
<textarea class="form-textarea w-full resize-none rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark p-4 text-sm placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:border-primary" id="did-output" placeholder="Your generated DID will appear here..." rows="8"></textarea>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium" for="jwt-output">JWT</label>
<textarea class="form-textarea w-full resize-none rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark p-4 text-sm placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:border-primary" id="jwt-output" placeholder="Your generated JWT will appear here..." rows="8"></textarea>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium" for="wallet-output">Wallet Information</label>

<script>
        async function createDid() {
            // DID sederhana
            const did = 'did:example:' + Math.random().toString(36).substring(2, 15);
            document.getElementById('did-output').value = did;

            // Simpan ke localStorage
            localStorage.setItem('userDID', did);
            
            console.log('DID dibuat:', did);
        }

        function createJWT() {
            const storedDID = localStorage.getItem('userDID');
            if (!storedDID) {
                alert('Please create a DID first!');
                return;
            }

            // Membuat JWT (di browser, pakai library lain atau simulasikan)
            const payload = { 
                data: 'Contoh data untuk DID', 
                did: storedDID,
                timestamp: new Date().toISOString()
            };
            const jwt = btoa(JSON.stringify(payload)); // simulasi JWT sederhana
            document.getElementById('jwt-output').value = jwt;

            // Simpan ke localStorage
            localStorage.setItem('userJWT', jwt);
            
            console.log('JWT dibuat:', jwt);
        }

        function createWallet() {
            const wallet = {
                did: 'did:example:' + Math.random().toString(36).substring(2, 15),
                privateKey: 'private_key_' + Math.random().toString(36).substring(2, 15),
                publicKey: 'public_key_' + Math.random().toString(36).substring(2, 15),
                createdAt: new Date().toISOString()
            };

            document.getElementById('wallet-output').value = JSON.stringify(wallet, null, 2);

            // Simpan ke localStorage
            localStorage.setItem('userWallet', JSON.stringify(wallet));
            
            console.log('Wallet DID dibuat:', wallet);
        }

        function loadStoredData() {
            const storedDID = localStorage.getItem('userDID');
            const storedJWT = localStorage.getItem('userJWT');
            const storedWallet = localStorage.getItem('userWallet');

            if (storedDID) {
                document.getElementById('did-output').value = storedDID;
            }

            if (storedJWT) {
                document.getElementById('jwt-output').value = storedJWT;
            }

            if (storedWallet) {
                const wallet = JSON.parse(storedWallet);
                document.getElementById('wallet-output').value = JSON.stringify(wallet, null, 2);
            }
        }

        // Event listeners
        document.getElementById('createDidBtn').addEventListener('click', createDid);
        document.getElementById('createJwtBtn').addEventListener('click', createJWT);
        document.getElementById('createWalletBtn').addEventListener('click', createWallet);

        // Load stored data when page loads
        window.addEventListener('load', loadStoredData);
    </script>
